<!doctype html>
<html lang="en">

<head>
    <title>Reset Password - Mule Mart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Auth Page CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img"></div>
                        <div class="login-wrap p-4 p-md-5">

                            {% include "_flash_messages.html" %}

                            <div class="d-flex justify-content-center mb-4">
                                <h3 class="fw-bold text-primary">Reset Your Password</h3>
                            </div>

                            <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST"
                                class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <label class="form-control-placeholder" for="password">New Password</label>
                                </div>

                                <div class="form-group mt-3">
                                    <input type="password" class="form-control" id="confirm_password"
                                        name="confirm_password" required>
                                    <label class="form-control-placeholder" for="confirm_password">Confirm New
                                        Password</label>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                                        Reset Password
                                    </button>
                                </div>
                            </form>

                            <p class="text-center mt-3">
                                Remembered your password?
                                <a href="{{ url_for('auth.login') }}" class="text-warning fw-bold">Back to Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
