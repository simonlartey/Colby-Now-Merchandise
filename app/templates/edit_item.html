<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing - ColbyNow Merchandise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% include "_navbar.html" %}


<body class="bg-light">
    <div class="container my-5">
        <h1 class="display-6 fw-bold mb-4">Edit Listing</h1>

        <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Item Title</label>
                <input type="text" name="title" value="{{ item.title }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3">{{ item.description }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" value="{{ item.category }}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Condition</label>
                    <input type="text" name="condition" value="{{ item.condition }}" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Price ($)</label>
                    <input type="number" name="price" step="0.01" value="{{ item.price }}" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Size (optional)</label>
                    <input type="text" name="size" value="{{ item.size }}" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload New Image (optional)</label>
                <input type="file" name="image" class="form-control">
                {% if item.image_url %}
                <p class="small text-muted mt-2">Current: <img src="{{ url_for('static', filename=item.image_url) }}" width="120" class="rounded"></p>
                {% endif %}
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('main.my_listings') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
