<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing - ColbyNow Merchandise</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Global Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        #file-upload::file-selector-button {
            background-color: #3b4a7d;
            color: white;
            border: none;
        }

        #file-upload:hover::file-selector-button {
            background-color: #2a365d;
            color: white;
            border: none;
        }

        #submit-button {
            background-color: #3b4a7d;
            border-color: #3b4a7d;
        }
    </style>
</head>

{% include "_navbar.html" %}


<body class="bg-light">
    <div class="container my-5">
        <h1 class="display-6 fw-bold mb-4">Edit Listing</h1>

        <form id="edit-item-form" method="POST" class="bg-white p-4 rounded shadow-sm">
            <input type="hidden" id="uploaded-image-filename" name="uploaded_image_filename" value="">
            <div class="mb-3">
                <label class="form-label">Item Title</label>
                <input type="text" name="title" value="{{ item.title }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3">{{ item.description }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" value="{{ item.category }}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Condition</label>
                    <input type="text" name="condition" value="{{ item.condition }}" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Price ($)</label>
                    <input type="number" name="price" step="0.01" value="{{ item.price }}" class="form-control"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Size (optional)</label>
                    <input type="text" name="size" value="{{ item.size }}" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload New Image (optional)</label>
                <div class="input-group has-validation">
                    <input id="file-upload" type="file" class="form-control"
                        accept="image/png, image/jpeg, image/jpg, image/gif, image/webp"
                        aria-describedby="fileUploadHelp">
                    <button id="clear-file-button" type="button" class="btn btn-outline-secondary"><i
                            class="bi bi-x-lg"></i> Clear</button>
                    <div id="file-upload-feedback" class="invalid-feedback">Please select a valid image file.</div>
                </div>
                <div id="fileUploadHelp" class="form-text">Accepted formats: PNG, JPG, JPEG, GIF, WEBP (Max 16MB)</div>
                {% if item.item_image %}
                <p class="small text-muted mt-2">Current: <img src="{{ item.item_image_url }}"
                        onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/default_item.webp') }}'"
                        width="120" class="rounded"></p>
                {% endif %}
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('main.my_listings') }}" class="btn btn-outline-secondary">Cancel</a>
                <button id="submit-button" type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const fileInput = document.querySelector("#file-upload");
        const fileUploadFeedback = document.querySelector("#file-upload-feedback");
        const submitButton = document.querySelector("#submit-button");
        const clearFileButton = document.querySelector("#clear-file-button");
        const form = document.querySelector("#edit-item-form");


        fileInput.addEventListener("change", (event) => {
            if (fileInput.files.length > 0) {
                const selectedFile = fileInput.files[0];
                const validFileTypes = ["image/jpeg", "image/png", "image/gif", "image/webp"];

                if (!validFileTypes.includes(selectedFile.type)) {
                    fileUploadFeedback.textContent = "Please select an image file with a supported file format.";
                    fileInput.classList.add("is-invalid");
                    submitButton.disabled = true;
                }

                else if (selectedFile.size > 16777216) {
                    fileUploadFeedback.textContent = "Please select an image file with size less than 16MB.";
                    fileInput.classList.add("is-invalid");
                    submitButton.disabled = true;
                }

                else {
                    fileInput.classList.remove("is-invalid");
                    submitButton.disabled = false;
                }
            }

            else {
                fileInput.classList.remove("is-invalid");
                submitButton.disabled = false;
            }

        })

        clearFileButton.addEventListener("click", (event) => {
            fileInput.value = null;
            fileInput.classList.remove("is-invalid");
            submitButton.disabled = false;
        })

        form.addEventListener("submit", async (event) => {
            submitButton.disabled = true;
            submitButton.innerHTML = `
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Saving Changes...</span>
            `
            if (fileInput.files.length > 0) {
                event.preventDefault();
                const selectedFile = fileInput.files[0];
                try {
                    const putUrlResponse = await fetch("{{ url_for('api.item_image_put_url') }}", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            "filename": selectedFile.name,
                            "contentType": selectedFile.type,
                        })
                    });

                    if (!putUrlResponse.ok) {
                        throw new Error("Network response was not OK while fetching PUT URL!");
                    }

                    data = (await putUrlResponse.json()).data;
                    putUrl = data["putUrl"];
                    newFilename = data["newFilename"];


                    const uploadFileResponse = await fetch(putUrl, {
                        method: "PUT",
                        headers: { "Content-Type": selectedFile.type },
                        body: selectedFile
                    });

                    if (!uploadFileResponse.ok) {
                        throw new Error("Network response was not OK while uploading file to storage bucket!");
                    }

                    const imageFilenameInput = document.querySelector("#uploaded-image-filename");
                    imageFilenameInput.value = newFilename;
                    form.submit();

                } catch (error) {
                    submitButton.textContent = "Save Changes";
                    submitButton.disabled = false;
                    console.error(`There was an error uploading the selected image: ${error}`);
                    alert("Sorry, there was an error uploading your image. Please try again or contact ColbyNow Merchandise support for assistance.");
                }
            }
        })

    </script>
</body>

</html>
