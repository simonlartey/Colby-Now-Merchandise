<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secure Payment - ColbyNow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f3f6fb 0%, #eef1f7 100%);
            font-family: "Inter", sans-serif;
        }

        .payment-card {
            max-width: 620px;
            margin: 60px auto;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .item-box {
            border: 1px solid #e5e7eb;
            padding: 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .item-img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background: #f2f2f2;
        }

        .pay-btn {
            background: #0057ff;
            border: none;
            padding: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            color: white;
            transition: 0.2s ease-in-out;
            box-shadow: 0 6px 18px rgba(0, 87, 255, 0.35);
        }

        .pay-btn:hover {
            background: #0046d6;
            transform: translateY(-2px);
        }

        .secure-text {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 8px;
        }

        .secure-text i {
            color: #10b981;
        }
    </style>
</head>

<body>

    {% include "_navbar.html" %}

    <div class="payment-card">

        <h2 class="fw-bold text-center mb-3">Complete Your Payment</h2>
        <p class="text-muted text-center mb-4">Review your item and pay securely.</p>

        <!-- ITEM PREVIEW -->
        <div class="item-box mb-4">
            <img src="{{ url_for('static', filename=item.image_url) }}" class="item-img" alt="Item Image">

            <div>
                <h5 class="fw-semibold mb-1">{{ item.title }}</h5>
                <p class="mb-1 text-muted" style="font-size: 0.9rem;">Seller: {{ item.seller.name }}</p>
                <p class="fw-bold text-primary mb-0" style="font-size: 1.1rem;">
                    ${{ "%.2f"|format(item.price) }}
                </p>
            </div>
        </div>

        <!-- PAY BUTTON -->
        <form action="{{ url_for('main.start_checkout', order_id=order.id) }}" method="POST">
            <button class="pay-btn" type="submit">
                <i class="bi bi-credit-card me-2"></i>
                Pay Securely with Stripe
            </button>
        </form>

        <p class="secure-text text-center">
            <i class="bi bi-shield-lock-fill"></i>
            Your payment is encrypted & securely processed by Stripe.
        </p>

    </div>

</body>

</html>
