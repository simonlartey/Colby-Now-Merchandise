<!doctype html>
<html lang="en">

<head>
  <title>Login | Mule Mart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Auth Page CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
  <section class="ftco-section">
    <div class="background"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="wrap">
            <div class="login-wrap p-4 p-md-5">

              <!-- Flash Messages -->
              {% include "_flash_messages.html" %}

              <div class="brand-avatar">
                <img src="{{ url_for('static', filename='images/Mule Mart Logo V10 (Transparent).svg') }}"
                  alt="Mule Mart Logo">
              </div>

              <div class="d-flex justify-content-center mb-4">
                <h3 id="signin" class="fw-bold">Sign in</h3>
              </div>

              <form action="{{ url_for('auth.login') }}" method="POST" class="signin-form">
                <div class="form-group mt-3">
                  <input type="email" class="form-control" id="email" name="email" required>
                  <label class="form-control-placeholder" for="email">Email Address</label>
                </div>

                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" name="password" required>
                  <label class="form-control-placeholder" for="password">Password</label>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>

                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                </div>

                <div class="form-group d-md-flex align-items-center justify-content-between">
                  <label class="checkbox-wrap checkbox-primary mb-0">
                    <input type="checkbox" name="remember" id="remember">
                    <span class="checkmark"></span>
                    Remember Me
                  </label>
                  <a href="{{ url_for('auth.forgot_password') }}" class="text-warning">Forgot Password?</a>
                </div>
              </form>

              <div class="text-center mt-3">
                <a href="{{ url_for('google.login') }}" class="google-btn w-100">
                  <img src="https://developers.google.com/identity/images/g-logo.png" class="google-icon"
                    alt="Google Icon">
                  <span>Sign in with Google</span>
                </a>
              </div>

              <p class="text-center mt-3">
                Not a member? <a href="{{ url_for('auth.signup') }}" class="text-warning fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
